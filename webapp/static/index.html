<!DOCTYPE html>
<html>
<head>
    <title>Factuality Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
        }
        button {
            padding: 10px 25px;
            margin-top: 20px;
            cursor: pointer;
        }
        #result {
            margin-top: 25px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Factuality Factor Checker (Gemini)</h1>

    <form id="articleForm">
        <textarea name="article" placeholder="Paste your full article here..."></textarea>
        <br>
        <button type="submit">Analyze</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("articleForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);

            const response = await fetch("/score", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            if (data.error) {
                document.getElementById("result").innerHTML = "‚ùå Error: " + data.error;
            } else {
                document.getElementById("result").innerHTML =
                    "<b>Factuality Score:</b> " + data.score;
            }
        });
    </script>

</body>
</html>
