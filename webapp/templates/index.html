<!DOCTYPE html>
<html>
<head>
    <title>NIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            color: #e5e5e5;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            color: #ffffff;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: #e5e5e5;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: #e5e5e5;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 20px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 40px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        #analyzeBtn {
            background-color: #4f8cff;
            color: white;
        }

        #analyzeBtn:hover:not(:disabled) {
            background-color: #3a6fd9;
        }

        #analyzeBtn:disabled {
            opacity: 0.6;
            cursor: wait;
        }

        #clearBtn {
            background-color: #444;
            color: white;
        }

        #clearBtn:hover {
            background-color: #666;
        }

        .spinner {
            display: none;
            margin: 20px auto;
            border: 4px solid #333;
            border-top: 4px solid #4f8cff;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background: #2a2a2a;
        }

        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
            color: #e5e5e5;
        }

        th {
            background-color: #333;
        }

        td.reasoning {
            text-align: left;
            font-size: 15px;
            line-height: 1.3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Narrative Integrity Analyzer</h1>

        <form id="articleForm">
            <input type="text" name="article_url" id="articleURL" placeholder="Paste Article URL">

            <textarea name="article" id="articleInput" placeholder="Paste your article text here..."></textarea>

            <div class="button-row">
                <button type="submit" id="analyzeBtn">Analyze</button>
                <button type="button" id="clearBtn">Clear</button>
            </div>
        </form>

        <div class="spinner" id="spinner"></div>

        <div id="result"></div>
    </div>

<script>
document.getElementById("articleForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const btn = document.getElementById("analyzeBtn");
    const spinner = document.getElementById("spinner");
    const resultDiv = document.getElementById("result");

    resultDiv.innerHTML = "";
    spinner.style.display = "block";
    btn.disabled = true;
    btn.innerText = "Analyzing...";

    const formData = new FormData(e.target);

    try {
        const response = await fetch("/score", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        if (data.error) {
            resultDiv.innerHTML = "Error: " + data.error;
        } else {

            let html = `
            <table>
                <thead>
                    <tr>
                        <th>Factuality Factor</th>
                        <th>Score</th>
                        <th>Reasoning</th>
                        <th>Confidence</th>
                    </tr>
                </thead>
                <tbody>
            `;

            function row(name, obj) {
                return `
                <tr>
                    <td><b>${name}</b></td>
                    <td>${obj.score}</td>
                    <td class="reasoning">${obj.reasoning}</td>
                    <td>${obj.confidence}%</td>
                </tr>`;
            }

            html += row("Frequency Heuristic", data.frequency_heuristic);
            html += row("Malicious Account", data.malicious_account);
            html += row("Sensationalism", data.sensationalism);
            html += row("Naive Realism", data.naive_realism);

            html += "</tbody></table>";
            resultDiv.innerHTML = html;
        }
    } catch (err) {
        resultDiv.innerHTML = "Network error or server issue.";
    }

    spinner.style.display = "none";
    btn.disabled = false;
    btn.innerText = "Analyze";
});

document.getElementById("clearBtn").addEventListener("click", () => {
    document.getElementById("articleInput").value = "";
    document.getElementById("articleURL").value = "";
    document.getElementById("result").innerHTML = "";
});
</script>

</body>
</html>
